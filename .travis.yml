language: java

jdk:
- openjdk11

install: true
script: mvn clean install


cache:
  directories:
  - node_modules
  - $HOME/.m2

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: todo-kruemelnerd
  on:
    repo: kruemelnerd/TodoApp


